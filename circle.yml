machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t nktpro/reack .

test:
  override:
    - cd test && npm install
    - docker run -i -v ${PWD}:/opt/reack/app -w /opt/reack/app nktpro/reack gulp
    - ls ${PWD}/build/index.js && ls ${PWD}/build/index.html

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nktpro/reack